<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>nfm-ui</title>
    <link rel="stylesheet" type="text/css" href="/css/libs/semantic/dist/semantic.css">
    <link rel="stylesheet" type="text/css" href="/css/nfm.css">
</head>
<body>
    <div class="nfm wrap">
        <!--header start-->
        <div class="ui nfm menu">
            <a class="item">link</a>
            <div class="right menu">
                <div class="item">
                    <div class="ui action left icon input">
                        <i class="search icon"></i>
                        <input type="text" placeholder="Search">
                        <button class="ui button">Submit</button>
                    </div>
                </div>
            </div>
        </div>
        <!--header start-->
        <!--sidebar start-->
        <div class="nfm sidebar">
            <div class="main-sidebar">
                <ul>
                    <li>
                        <a href="javascript:;">
                            <i class="mini minus square outline icon"></i>
                            <i class="folder open icon"></i>
                            Node1
                        </a>
                        <ul>
                            <li>
                                <a href="javascript:;">
                                    <i class="mini plus square outline icon"></i>
                                    <i class="folder icon"></i>
                                    Node1-1
                                </a>
                            </li>
                            <li>
                                <a href="javascript:;">
                                    <i class="mini plus square outline icon"></i>
                                    <i class="folder icon"></i>
                                    Node1-2
                                </a>
                            </li>
                            <li>
                                <a href="javascript:;">
                                    <i class="mini minus square outline icon"></i>
                                    <i class="folder open icon"></i>
                                    Node1-3
                                </a>
                                <ul>
                                    <li>
                                        <a href="javascript:;">
                                            <i class="mini plus square outline icon"></i>
                                            <i class="folder icon"></i>
                                            Node1-3-1
                                        </a>
                                    </li>
                                    <li>
                                        <a href="javascript:;">
                                            <i class="mini plus square outline icon"></i>
                                            <i class="folder icon"></i>
                                            Node1-3-2
                                        </a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="javascript:;">
                            <i class="mini plus square outline icon"></i>
                            <i class="folder icon"></i>
                            Node2
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;">
                            <i class="mini plus square outline icon"></i>
                            <i class="folder icon"></i>
                            Node3
                        </a>
                    </li>
                    <li>
                        <a href="javascript:;">
                            <i class="mini plus square outline icon"></i>
                            <i class="folder icon"></i>
                            Node4
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <!--sidebar end-->
        <div class="nfm content">
        </div>
    </div>
    <script type="text/javascript" src="/script/index.js"></script>
</body>
</html>
